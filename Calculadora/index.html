<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon"href="https://cdn.icon-icons.com/icons2/1153/PNG/512/1486564177-finance-finance-calculator_81497.png"type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <header>
            <p>0</p>
        </header>

        <nav> 
            <div class="coluna">
                <div class="linha"><p class="operacoes">()</p></div>
                <div class="linha"><p class='number'>7</p></div>
                <div class="linha"><p class='number'>4</p></div>
                <div class="linha"><p class='number'>1</p></div>
                <div class="linha"><p class="operacoes">C</p></div>
            </div>
            <div class="coluna">
                <div class="linha"></div>
                <div class="linha"><p class='number'>8</p></div>
                <div class="linha"><p class='number'>5</p></div>
                <div class="linha"><p class='number'>2</p></div>
                <div class="linha"><p class='number'>0</p></div>
            </div>
            <div class="coluna">
                <div class="linha"><img src="backspace.png" id="apagar"></div>
                <div class="linha"><p class='number'>9</p></div>
                <div class="linha"><p class='number'>6</p></div>
                <div class="linha"><p class='number'>3</p></div>
                <div class="linha"><p class="linha operacoes">.</p></div>
            </div>
            <div class="coluna">
                <div class="linha"><p class="operacoes">/</p></div>
                <div class="linha"><p class="operacoes">*</p></div>
                <div class="linha"><p class="operacoes">-</p></div>
                <div class="linha"><p class="operacoes">+</p></div>
                <div class="linha"><p id="resultado">=</p></div>
            </div>
        </nav>
    </div>
    <script src="comand.js"></script>
</body>
</html>
